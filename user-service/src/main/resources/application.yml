spring:
  application:
    name: user-service
  devtools:
    livereload:
      port: 35739
      enabled: true
    remote:
      restart:
        enabled: true
    restart:
      additional-paths: ./
  datasource:
    url: jdbc:h2:file:~/data
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
server:
  port: ${port:8081}
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
