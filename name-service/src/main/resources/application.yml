spring:
  application:
    name: name-service
  devtools:
    livereload:
      port: 35729
    remote:
      restart:
        enabled: true
    restart:
      additional-paths: ./
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
server:
  port: ${PORT:8761}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 20
